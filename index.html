<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Yanji.io</title>
    </head>
    <body>
        <nav>
            <div id="logo">Yanji Digital</div>
            <button class="nav__button">Liên hệ với chúng tôi</button>
        </nav>

        <section class="banner-video">
            <video
                src="./assets/video/cover-video.mp4"
                autoplay
                muted
                loop
                poster="./assets/img/yanji-digital-cover.png"
            ></video>
        </section>

        <main>
            <div class="slogan">
                <span>
                    <div class="slogan__logo">Yanji Digital</div>
                    <div class="slogan__sub-slogan slogan__sub-slogan-1">
                        Định hình phong cách
                    </div>
                    <div class="slogan__sub-slogan slogan__sub-slogan-2">
                        riêng của bạn
                    </div>
                </span>

                <div class="slogan__action-btn">
                    <div>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <button>Bắt đầu ngay</button>
                </div>
            </div>

            <div class="container">
                
            </div>
        </main>

        <footer></footer>
    </body>
    <script src="./index.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
</html>
